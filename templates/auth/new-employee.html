{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New employee{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="flex p-4 m-6 justify-center">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" name="username" type="text">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" name="password" type="password">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
          Confirm password
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="confirm-password" name="confirm-password" type="password">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="first-name">
          First name
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="first-name" name="first-name" type="text">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="last-name">
          Last name
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="last-name" name="last-name" type="text">
      </div>
      <div class="mb-6">
        <label for="coordinator">coordinator</label><br>
        <input type="radio" id="coordinator" name="position" value="coordinator">
        <label for="analyst">analyst</label><br>
        <input type="radio" id="analyst" name="position" value="analyst">
        <label for="unauthorized">unauthorized</label>
        <input type="radio" id="unauthorized" name="position" value="unauthorized">
      </div>
      <div class="flex items-center justify-between">
        <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Add an employee
        </button>
      </div>
    </form>
  </div>
{% endblock %}
